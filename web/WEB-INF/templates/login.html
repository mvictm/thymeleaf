<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="js/settings.js"></script>
</head>
<body>
    <form name="loginForm" method="post" action="login.html">
        <table align="center">
            <tr>
                <td align="center">
                    <b>
                        Welcome to Login page
                    </b>
                </td>
            </tr>
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" size="25" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" size="25" name="password">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="reset" value="Reset">
                    <input type="submit" onclick="return check(this.form)" value="Login">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
